<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="header">
        <a href="{{ url_for('home') }}" class="back-btn">ホームに戻る</a>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>会員登録</h2>
            <form method="POST">
                <!-- ユーザー名入力 -->
                <div class="input-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="username" required placeholder="ユーザー名を入力">
                </div>

                <!-- パスワード入力 -->
                <div class="input-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required placeholder="パスワードを入力">
                </div>

                <!-- 確認用パスワード -->
                <div class="input-group">
                    <label for="confirm_password">確認用パスワード</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        placeholder="確認用パスワードを入力">
                </div>

                <!-- エラーメッセージ -->
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}

                <!-- 登録ボタン -->
                <button type="submit" class="login-btn">登録</button>

                <!-- ログインリンク -->
                <div class="register-link">
                    <p>すでにアカウントがありますか？ <a href="{{ url_for('auth.login') }}">ログイン</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
